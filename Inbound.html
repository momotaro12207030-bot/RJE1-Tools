<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作業時間・HC計算</title>
  <link rel="icon" type="image/png" href="favicon-rje1.png">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background:#f2f4f7;
      color:#1f2937;
    }

    .wrap{
      max-width: 980px;
      margin: auto;
      padding: 20px;
    }

    h1{
      margin:0 0 10px;
      font-size:22px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:15px;
    }

    .pill{
      background:white;
      border:1px solid #d1d5db;
      padding:8px 12px;
      border-radius:999px;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .pill input{
      width:80px;
      border:none;
      outline:none;
      text-align:right;
      font-weight:bold;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }

    @media(max-width:780px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      background:white;
      border-radius:14px;
      border:1px solid #e5e7eb;
      overflow:hidden;
      position:relative;
    }

    .accent{
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width:8px;
      background:var(--accent);
    }

    .cardInner{
      padding:14px 16px 16px 18px;
    }

    .cardHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }

    .cardHead h2{
      margin:0;
      font-size:16px;
    }

    .form{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .field.full{
      grid-column:1/-1;
    }

    .inputWrap{
      display:flex;
      align-items:center;
      gap:6px;
      background:#f9fafb;
      border:1px solid #e5e7eb;
      border-radius:10px;
      padding:8px;
    }

    input[type="number"]{
      border:none;
      outline:none;
      background:transparent;
      width:100%;
      text-align:right;
      font-weight:bold;
    }

    .unit{
      font-size:12px;
      color:#6b7280;
    }

    .kpi{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:12px;
    }

    .kpiBox{
      background:#f9fafb;
      border-radius:10px;
      padding:10px;
      border:1px solid #e5e7eb;
    }

    .kpiLabel{
      font-size:12px;
      color:#6b7280;
    }

    .kpiValue{
      font-size:20px;
      font-weight:900;
      margin-top:4px;
    }

    .summary{
      margin-top:20px;
      background:white;
      border-radius:16px;
      padding:14px;
      border:1px solid #e5e7eb;
    }

    .sumRow{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-bottom:10px;
    }

    @media(max-width:780px){
      .sumRow{ grid-template-columns:1fr; }
    }

    .sumBox{
      background:#f9fafb;
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:12px;
    }

    .sumLabel{
      font-size:13px;
      color:#6b7280;
    }

    .sumValue{
      font-size:22px;
      font-weight:900;
      margin-top:4px;
    }

    .negative{
      color:#dc2626;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <h1>作業時間・HC計算</h1>
    <div class="pill">
      出勤HC
      <input id="shiftHC" type="number" value="0">
      <span class="unit">人</span>
    </div>
  </div>

  <div class="grid" id="cards"></div>

  <div class="summary">
    <div class="sumRow">
      <div class="sumBox">
        <div class="sumLabel">合計LH</div>
        <div class="sumValue" id="totalLH">0.00h</div>
      </div>
      <div class="sumBox">
        <div class="sumLabel">合計HC</div>
        <div class="sumValue" id="totalHC">0.00人</div>
      </div>
    </div>

    <div class="sumRow">
      <div class="sumBox">
        <div class="sumLabel">不足LH</div>
        <div class="sumValue" id="diffLH">0.00h</div>
      </div>
      <div class="sumBox">
        <div class="sumLabel">不足HC</div>
        <div class="sumValue" id="diffHC">0.00人</div>
      </div>
    </div>
  </div>
</div>

<script>
const SHIFT_HOURS = 8;

const processes = [
  { name:"Check In", color:"#3498db" },
  { name:"IDRT", color:"#2ecc71" },
  { name:"Case Stow", color:"#f39c12" },
  { name:"Case Receive", color:"#e74c3c" }
];

const cards = document.getElementById("cards");

function makeCard(p,i){
  const card = document.createElement("div");
  card.className="card";
  card.style.setProperty("--accent",p.color);

  card.innerHTML=`
    <div class="accent"></div>
    <div class="cardInner">
      <div class="cardHead">
        <h2>${p.name}</h2>
      </div>

      <div class="form">
        <div class="field">
          <span>FCST</span>
          <div class="inputWrap">
            <input type="number" id="fcst${i}" value="0">
            <div class="unit">case</div>
          </div>
        </div>

        <div class="field">
          <span>Backlog</span>
          <div class="inputWrap">
            <input type="number" id="backlog${i}" value="0">
            <div class="unit">case</div>
          </div>
        </div>

        <div class="field full">
          <span>平均処理能力</span>
          <div class="inputWrap">
            <input type="number" id="rate${i}" value="1">
            <div class="unit">case/h</div>
          </div>
        </div>
      </div>

      <div class="kpi">
        <div class="kpiBox">
          <div class="kpiLabel">必要LH</div>
          <div class="kpiValue" id="lh${i}">0.00h</div>
        </div>
        <div class="kpiBox">
          <div class="kpiLabel">必要HC</div>
          <div class="kpiValue" id="hc${i}">0.00人</div>
        </div>
      </div>
    </div>
  `;

  ["fcst","backlog","rate"].forEach(k=>{
    card.querySelector(`#${k}${i}`).addEventListener("input",calc);
  });

  return card;
}

processes.forEach((p,i)=>cards.appendChild(makeCard(p,i)));
document.getElementById("shiftHC").addEventListener("input",calc);

function fmt(v,unit){
  const text=v.toFixed(2)+unit;
  return v<0?`<span class="negative">${text}</span>`:text;
}

function setHTML(id,html){
  document.getElementById(id).innerHTML=html;
}

function calc(){
  let totalLH=0;
  let totalHC=0;

  for(let i=0;i<processes.length;i++){
    const fcst=+document.getElementById(`fcst${i}`).value;
    const backlog=+document.getElementById(`backlog${i}`).value;
    const rate=+document.getElementById(`rate${i}`).value;

    let lh=0;
    if(rate>0) lh=(fcst+backlog)/rate;

    const hc=lh/SHIFT_HOURS;

    totalLH+=lh;
    totalHC+=hc;

    setHTML(`lh${i}`,fmt(lh,"h"));
    setHTML(`hc${i}`,fmt(hc,"人"));
  }

  const shiftHC=+document.getElementById("shiftHC").value;
  const availableLH=shiftHC*SHIFT_HOURS;

  const diffLH=availableLH-totalLH;
  const diffHC=shiftHC-totalHC;

  setHTML("totalLH",fmt(totalLH,"h"));
  setHTML("totalHC",fmt(totalHC,"人"));
  setHTML("diffLH",fmt(diffLH,"h"));
  setHTML("diffHC",fmt(diffHC,"人"));
}

calc();
</script>
</body>
</html>
