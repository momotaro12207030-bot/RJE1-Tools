<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作業時間・HC計算</title>
  <link rel="icon" type="image/png" href="favicon-rje1.png">

  <style>
    :root{
      --bg:#eef1f4;          /* 白寄りグレー */
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#d7dde5;
      --shadow: 0 10px 24px rgba(16,24,40,.10);
      --radius:16px;

      --neg:#d92d20;         /* マイナス赤 */
      --focus:#2563eb;

      --footer-h: 156px;     /* JSで更新 */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* 画面が広いとき右側にパネルを出すため、横幅を広げる */
    .wrap{
      max-width: 1280px;
      margin: 0 auto;
      padding: 18px 16px;
      padding-bottom: calc(var(--footer-h) + 24px + env(safe-area-inset-bottom));
    }

    /* メイン + 右サイド */
    .layout{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap: 16px;
      align-items:start;
    }
    @media (max-width: 980px){
      .layout{ grid-template-columns: 1fr; }
    }

    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom: 14px;
    }

    h1{
      margin:0;
      font-size: 20px;
      letter-spacing:.02em;
    }
    .hint{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 12px;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
    }
    .pill label{
      font-size: 12px;
      color: var(--muted);
      white-space:nowrap;
    }
    .pill input{
      width: 90px;
      border:none;
      outline:none;
      background: transparent;
      text-align:right;
      font-weight: 800;
      font-size: 14px;
      color: var(--text);
    }
    .pill .unit{
      color: var(--muted);
      font-size: 12px;
    }

    /* 工程カードのグリッド */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width:780px){
      .grid{ grid-template-columns: 1fr; }
      .pill input{ width: 110px; }
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .accent{
      position:absolute;
      left:0; top:0; bottom:0;
      width: 8px;
      background: var(--accent);
    }
    .cardInner{
      padding: 14px 14px 14px 18px;
    }
    .cardHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }
    .cardHead h2{
      margin:0;
      font-size: 16px;
    }
    .badge{
      font-size: 12px;
      color: var(--muted);
      border:1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      background: #f6f7f9;
    }

    .form{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 8px;
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .field.full{ grid-column: 1 / -1; }

    .field span{
      font-size: 12px;
      color: var(--muted);
    }
    .inputWrap{
      display:flex;
      align-items:center;
      gap:10px;
      background: #f7f8fa;
      border:1px solid var(--line);
      border-radius: 12px;
      padding: 10px 10px;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    .inputWrap:focus-within{
      border-color: color-mix(in oklab, var(--focus), white 15%);
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--focus), transparent 82%);
      background: #ffffff;
    }
    input[type="number"]{
      width:100%;
      border:none;
      outline:none;
      background: transparent;
      text-align:right;
      font-weight: 800;
      font-size: 14px;
      color: var(--text);
      appearance: textfield;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button{
      -webkit-appearance: none;
      margin:0;
    }
    .unit{
      font-size: 12px;
      color: var(--muted);
      white-space:nowrap;
    }

    .kpi{
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .kpiBox{
      background: #f7f8fa;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
    }
    .kpiLabel{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .kpiValue{
      font-size: 22px;
      font-weight: 900;
      letter-spacing: .02em;
    }
    .sub{
      margin-top: 6px;
      font-size: 11px;
      color: var(--muted);
    }

    /* マイナス表示 */
    .negative{ color: var(--neg); }

    /* 右サイド：バックログ入力パネル */
    .side{
      position: sticky;
      top: 14px;
    }
    @media (max-width: 980px){
      .side{ position: static; }
    }

    .panel{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panelHead{
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .panelHead h3{
      margin:0;
      font-size: 14px;
    }
    .panelHead .small{
      color: var(--muted);
      font-size: 11px;
    }
    .panelBody{
      padding: 12px 14px 14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .row{
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #f7f8fa;
      padding: 10px 10px;
      position:relative;
    }
    .row .rTitle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 800;
    }
    .dot{
      width:10px;height:10px;border-radius:99px;background:var(--accent);
      box-shadow: 0 0 0 3px rgba(0,0,0,.03);
      flex:0 0 auto;
    }
    .rLeft{
      display:flex;align-items:center;gap:8px;
    }
    .calcOut{
      font-weight: 900;
      font-size: 13px;
      color: var(--text);
    }

    .miniGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .miniField span{
      font-size: 11px;
      color: var(--muted);
      display:block;
      margin-bottom: 4px;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 2px;
    }
    .btn{
      border:none;
      cursor:pointer;
      font-weight: 900;
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 8px 18px rgba(16,24,40,.10);
    }
    .btn.primary{
      background: #111827;
      color: white;
    }
    .btn.ghost{
      background: white;
      color: #111827;
      border: 1px solid var(--line);
      box-shadow: none;
    }

    /* 下固定サマリー */
    .footer{
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 50;
      pointer-events: none;
    }
    .footerInner{
      max-width: 1280px;
      margin: 0 auto;
      background: rgba(255,255,255,.92);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 12px;
      backdrop-filter: blur(8px);
      pointer-events: auto;
    }

    .sumGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width:780px){
      .sumGrid{ grid-template-columns: 1fr; }
    }
    .sumBox{
      border: 1px solid var(--line);
      background: #f7f8fa;
      border-radius: 14px;
      padding: 10px 12px;
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 10px;
    }
    .sumLabel{
      font-size: 12px;
      color: var(--muted);
    }
    .sumValue{
      font-size: 22px;
      font-weight: 900;
      letter-spacing:.02em;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="layout">
      <!-- 左：メイン -->
      <main>
        <div class="top">
          <div>
            <h1>作業時間・HC計算</h1>
            <p class="hint">FCST / Backlog（case）と能力（case/h）から LH と HC を算出。不足は「出勤 − 必要」で表示。</p>
          </div>

          <div class="pill">
            <label for="shiftHC">出勤HC</label>
            <input id="shiftHC" type="number" value="0" min="0" step="1" />
            <span class="unit">人</span>
          </div>
        </div>

        <div class="grid" id="cards"></div>
      </main>

      <!-- 右：バックログ入力パネル -->
      <aside class="side">
        <div class="panel">
          <div class="panelHead">
            <div>
              <h3>Backlog入力（パレット → ケース）</h3>
              <div class="small">Backlog(case) = パレット数 × パレットあたりケース数</div>
            </div>
          </div>

          <div class="panelBody" id="backlogPanel"></div>

          <div class="panelBody">
            <div class="btns">
              <button class="btn primary" id="applyBacklog">反映（Backlogへ）</button>
              <button class="btn ghost" id="clearBacklog">クリア</button>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- 下固定サマリー -->
  <div class="footer" id="footer">
    <div class="footerInner" id="footerInner">
      <div class="sumGrid">
        <div class="sumBox">
          <div class="sumLabel">合計LH</div>
          <div class="sumValue" id="totalLH">0.00h</div>
        </div>
        <div class="sumBox">
          <div class="sumLabel">合計HC</div>
          <div class="sumValue" id="totalHC">0.00人</div>
        </div>
        <div class="sumBox">
          <div class="sumLabel">不足LH（出勤LH − 必要LH）</div>
          <div class="sumValue" id="diffLH">0.00h</div>
        </div>
        <div class="sumBox">
          <div class="sumLabel">不足HC（出勤HC − 必要HC）</div>
          <div class="sumValue" id="diffHC">0.00人</div>
        </div>
      </div>
    </div>
  </div>

<script>
  const SHIFT_HOURS = 8;

  const processes = [
    { name:"Check In",     color:"#3498db" },
    { name:"IDRT",         color:"#2ecc71" },
    { name:"Case Stow",    color:"#f39c12" },
    { name:"Case Receive", color:"#e74c3c" }
  ];

  const cards = document.getElementById("cards");
  const backlogPanel = document.getElementById("backlogPanel");

  // 工程カード作成
  function makeCard(p, i){
    const card = document.createElement("div");
    card.className = "card";
    card.style.setProperty("--accent", p.color);

    card.innerHTML = `
      <div class="accent"></div>
      <div class="cardInner">
        <div class="cardHead">
          <h2>${p.name}</h2>
          <div class="badge">工程 ${i+1}</div>
        </div>

        <div class="form">
          <div class="field">
            <span>FCST</span>
            <div class="inputWrap">
              <input type="number" id="fcst${i}" value="0" step="1">
              <div class="unit">case</div>
            </div>
          </div>

          <div class="field">
            <span>Backlog</span>
            <div class="inputWrap">
              <input type="number" id="backlog${i}" value="0" step="1">
              <div class="unit">case</div>
            </div>
          </div>

          <div class="field full">
            <span>平均処理能力</span>
            <div class="inputWrap">
              <input type="number" id="rate${i}" value="1" step="1">
              <div class="unit">case/h</div>
            </div>
          </div>
        </div>

        <div class="kpi">
          <div class="kpiBox">
            <div class="kpiLabel">必要時間（LH）</div>
            <div class="kpiValue" id="lh${i}">0.00h</div>
            <div class="sub">LH = (FCST + Backlog) ÷ 能力</div>
          </div>
          <div class="kpiBox">
            <div class="kpiLabel">必要HC</div>
            <div class="kpiValue" id="hc${i}">0.00人</div>
            <div class="sub">HC = LH ÷ ${SHIFT_HOURS}</div>
          </div>
        </div>
      </div>
    `;

    ["fcst","backlog","rate"].forEach(key=>{
      card.querySelector(`#${key}${i}`).addEventListener("input", calc);
    });

    return card;
  }

  // Backlog入力行（パレット→ケース）
  function makeBacklogRow(p, i){
    const row = document.createElement("div");
    row.className = "row";
    row.style.setProperty("--accent", p.color);

    row.innerHTML = `
      <div class="rTitle">
        <div class="rLeft">
          <div class="dot"></div>
          <div>${p.name}</div>
        </div>
        <div class="calcOut" id="bgOut${i}">0 case</div>
      </div>

      <div class="miniGrid">
        <div class="miniField">
          <span>パレット数</span>
          <div class="inputWrap">
            <input type="number" id="pal${i}" value="0" step="1">
            <div class="unit">plt</div>
          </div>
        </div>

        <div class="miniField">
          <span>ケース/パレット</span>
          <div class="inputWrap">
            <input type="number" id="cpp${i}" value="0" step="1">
            <div class="unit">case</div>
          </div>
        </div>
      </div>
    `;

    ["pal","cpp"].forEach(key=>{
      row.querySelector(`#${key}${i}`).addEventListener("input", updateBacklogPreview);
    });

    return row;
  }

  // 初期生成
  processes.forEach((p,i)=> cards.appendChild(makeCard(p,i)));
  processes.forEach((p,i)=> backlogPanel.appendChild(makeBacklogRow(p,i)));
  document.getElementById("shiftHC").addEventListener("input", calc);

  // 表示系
  function fmt(value, unit){
    const v = Number.isFinite(value) ? value : 0;
    const text = `${v.toFixed(2)}${unit}`;
    return (v < 0) ? `<span class="negative">${text}</span>` : text;
  }
  function setHTML(id, html){
    document.getElementById(id).innerHTML = html;
  }

  // Backlog(case) プレビュー更新
  function getBacklogCaseFromPanel(i){
    const pal = Number(document.getElementById(`pal${i}`).value);
    const cpp = Number(document.getElementById(`cpp${i}`).value);
    const val = pal * cpp;
    return Number.isFinite(val) ? val : 0;
  }

  function updateBacklogPreview(){
    for(let i=0;i<processes.length;i++){
      const val = getBacklogCaseFromPanel(i);
      document.getElementById(`bgOut${i}`).textContent = `${Math.round(val)} case`;
    }
  }

  // 反映ボタン：Backlogへ流し込み
  document.getElementById("applyBacklog").addEventListener("click", ()=>{
    for(let i=0;i<processes.length;i++){
      const val = getBacklogCaseFromPanel(i);
      const target = document.getElementById(`backlog${i}`);
      target.value = Math.round(val);
    }
    calc();
    // 入力を触りやすくするため、最初のBacklogへフォーカス
    document.getElementById("backlog0").focus();
  });

  // クリア
  document.getElementById("clearBacklog").addEventListener("click", ()=>{
    for(let i=0;i<processes.length;i++){
      document.getElementById(`pal${i}`).value = 0;
      document.getElementById(`cpp${i}`).value = 0;
      document.getElementById(`bgOut${i}`).textContent = `0 case`;
    }
  });

  // 計算本体
  function calc(){
    let totalLH = 0;
    let totalHC = 0;

    for(let i=0;i<processes.length;i++){
      const fcst = Number(document.getElementById(`fcst${i}`).value);
      const backlog = Number(document.getElementById(`backlog${i}`).value);
      const rate = Number(document.getElementById(`rate${i}`).value);

      let lh = 0;
      if(rate > 0){
        lh = (fcst + backlog) / rate;
      }else{
        lh = 0; // 0以下は計算不可なので0扱い
      }
      const hc = lh / SHIFT_HOURS;

      totalLH += lh;
      totalHC += hc;

      setHTML(`lh${i}`, fmt(lh, "h"));
      setHTML(`hc${i}`, fmt(hc, "人"));
    }

    const shiftHC = Number(document.getElementById("shiftHC").value);
    const availableLH = shiftHC * SHIFT_HOURS;

    const diffLH = availableLH - totalLH; // マイナスなら不足
    const diffHC = shiftHC - totalHC;     // マイナスなら不足

    setHTML("totalLH", fmt(totalLH, "h"));
    setHTML("totalHC", fmt(totalHC, "人"));
    setHTML("diffLH",  fmt(diffLH,  "h"));
    setHTML("diffHC",  fmt(diffHC,  "人"));

    adjustFooterSpace();
  }

  function adjustFooterSpace(){
    const footerInner = document.getElementById("footerInner");
    const h = footerInner ? footerInner.offsetHeight : 156;
    document.documentElement.style.setProperty("--footer-h", `${h}px`);
  }

  // 0を消さずに上書きできる（クリックで全選択）
  function enableSmartInput() {
    document.querySelectorAll('input[type="number"]').forEach(inp => {
      const selectAll = () => setTimeout(() => inp.select(), 0);
      inp.addEventListener('focus', selectAll);
      inp.addEventListener('click', selectAll);
    });
  }

  window.addEventListener("resize", adjustFooterSpace);
  window.addEventListener("orientationchange", adjustFooterSpace);

  updateBacklogPreview();
  adjustFooterSpace();
  calc();
  setTimeout(enableSmartInput, 0);
</script>
</body>
</html>
